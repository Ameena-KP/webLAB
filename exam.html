<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Exam</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }

    .container {
        background: #fff;
        max-width: 600px;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 { text-align: center; }

    .question {
        margin-bottom: 20px;
        font-weight: bold;
    }

    .options label {
        display: block;
        margin-bottom: 8px;
        cursor: pointer;
    }

    #submitBtn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }

    #submitBtn:hover {
        background: #0056b3;
    }

    #result {
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>

<body>
<div class="container">
    <h2>Online Exam</h2>
    
    <form id="examForm">

        <div class="question">1. Which language runs in a web browser?</div>
        <div class="options">
            <label><input type="radio" name="q1" value="JavaScript"> JavaScript</label>
            <label><input type="radio" name="q1" value="Python"> Python</label>
            <label><input type="radio" name="q1" value="Java"> Java</label>
        </div>

        <div class="question">2. What does HTML stand for?</div>
        <div class="options">
            <label><input type="radio" name="q2" value="HyperText Markup Language"> HyperText Markup Language</label>
            <label><input type="radio" name="q2" value="HighText Machine Language"> HighText Machine Language</label>
            <label><input type="radio" name="q2" value="Hyper Tool Multi Language"> Hyper Tool Multi Language</label>
        </div>

        <div class="question">3. CSS is used for:</div>
        <div class="options">
            <label><input type="radio" name="q3" value="Styling web pages"> Styling web pages</label>
            <label><input type="radio" name="q3" value="Programming logic"> Programming logic</label>
            <label><input type="radio" name="q3" value="Storing data"> Storing data</label>
        </div>

        <button type="button" id="submitBtn" onclick="checkAnswers()">Submit Exam</button>
    </form>

    <div id="result"></div>
</div>

<script>
function checkAnswers() {
    // Correct answers
    const answers = {
        q1: "JavaScript",
        q2: "HyperText Markup Language",
        q3: "Styling web pages"
    };

    let score = 0;

    // Loop through questions
    for (let q in answers) {
        let selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) {
            score++;
        }
    }

    // Show result
    document.getElementById("result").innerHTML = 
        `Your Score: ${score} / ${Object.keys(answers).length}`;
}
</script>

</body>
</html>
