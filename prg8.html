<html>
<head>
<title>table</title>
<style>
*{
font-family:sans-serif;
}
table{
width:100%;
border-collapse:separate;
border-spacing:0;
border-radius:10px;
color:white;
background-color:#37353E;
overflow:hidden;
}
th{
padding-top:20px;
padding-bottom:20px;
}
td{
text-align:left;
padding:8px;
}
tr:nth-child(even){
background-color:#44444E;
}
tr:nth-child(even):hover{
background-color:rgba(222,184,135,0.5);
color:black;
}
tbody tr:hover{
background-color:black;
color:white;
}

</style>
</head>
<body>
<table border='1' width='100%'>
<tr>
<th>SI.no</th>
<th>Admission.NO</th>
<th>NAME</th>

</tr>

</tr>

</body>
</html>
